<!doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COLOR PICKER</title>
  <style type="text/css">
  	
  </style>
  <link rel="stylesheet" type="text/css" href="http://bgrins.github.io/spectrum/spectrum.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
  <script src="http://bgrins.github.com/spectrum/spectrum.js"></script>
   <script src="https://unpkg.com/vanilla-picker"></script>
<link rel="stylesheet" media="screen" type="text/css" href="color/css/colorpicker.css" />
<link rel="stylesheet" media="screen" type="text/css" href="color/css/layout.css" />
<script type="text/javascript" src="color/js/colorpicker.js"></script>
</head>

<body>
<input type="color" value="#ff0000" style="width:100px;height:25px;"><br/><br/>
<input class="jscolor" value="ff0000" style="width:100px;height:25px;"><br/><br/>
<input type='text' id="basiccol"/><br/><br/>
<div id="parent" style="width:100px;height:25px;background: #ff0000;"></div><br/><br/>
<p id="colorpickerHolder"></p>
<div id="colorSelector"><div style="background-color: rgb(16, 16, 161);"></div></div>
  <script type="text/javascript">
  $("#basiccol").spectrum({
    color: "#f00",
  });
  var parent = document.querySelector('#parent');
    var picker = new Picker({parent: parent,popup: 'bottom',alpha: false,editorFormat: 'hex'});
    picker.onChange = function(color) {
        parent.style.background = color.rgbaString;
    };
$('#colorpickerHolder').ColorPicker({flat: true});
$('#colorSelector').ColorPicker({
  color: '#0000ff',
  onSubmit: function(hsb, hex, rgb, el) {
    $('#colorSelector>div').css('backgroundColor', '#' + hex);
    $(el).ColorPickerHide();
  },
  onChange: function (hsb, hex, rgb) {
   // $('#colorSelector>div').css('backgroundColor', '#' + hex);
  }
});
  </script>
</body>
</html>
